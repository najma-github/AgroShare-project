  <<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";
    import { signInWithEmailAndPassword, getAuth } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
  
    // Firebase configuration
    const firebaseConfig = {
     apiKey: "AIzaSyB-z9SNypbmpCfY3yzrVyaFJnAVZnCJ5IE",
  authDomain: "agroshare-project.firebaseapp.com",
  databaseURL: "https://agroshare-project-default-rtdb.firebaseio.com",
  projectId: "agroshare-project",
  storageBucket: "agroshare-project.appspot.com",
  messagingSenderId: "444750909875",
  appId: "1:444750909875:web:68372fafa9a6f77433bbc6",
  measurementId: "G-WBVY2TF663"
    };
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
  
    document.getElementById('login-form-ACH').addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      try {
        // Sign in with email and password
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
  
        // Check user role in Realtime Database
        const userRef = ref(db, 'registerdetails/' + user.uid);
        const snapshot = await get(userRef);
  
        if (snapshot.exists()) {
          const userData = snapshot.val();
  
          if (userData.role === 'ACH') {
            // Redirect to the desired page upon successful login
            window.location.href = 'product-view.html';
          } else {
            alert('You do not have the necessary permissions to access this page.');
          }
        } else {
          alert('User data not found.');
        }
      } catch (error) {
        console.error('Error logging in:', error.message);
        alert('Login failed: ' + error.message);
      }
    });
  </script>
